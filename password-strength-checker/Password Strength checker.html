<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Indicator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --very-weak: #ff4d4d;
      --weak: #ff9933;
      --moderate: #ffcc00;
      --strong: #66cc66;
      --very-strong: #00cc66;
      --background-dark: #2c3e50;
      --text-light: #f5f5f5;
      --card-background: rgba(255, 255, 255, 0.9);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      overflow: hidden;
      position: relative;
    }
    
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .container {
      background: var(--card-background);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      width: 350px;
      z-index: 10;
      position: relative;
      overflow: hidden;
    }
    
    h2 {
      color: var(--background-dark);
      margin-bottom: 20px;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }
    
    .input-container {
      position: relative;
      margin-top: 25px;
      margin-bottom: 20px;
    }
    
    .input-container input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--background-dark);
    }
    
    .input-container input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      transition: all 0.3s ease;
    }
    
    .toggle-password:hover {
      color: var(--primary-color);
    }
    
    .strength-container {
      margin-top: 20px;
    }
    
    .strength {
      height: 8px;
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .strength span {
      display: block;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s cubic-bezier(0.165, 0.84, 0.44, 1), background 0.3s ease;
    }
    
    #strength-text {
      font-weight: 600;
      margin-top: 10px;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      height: 20px;
    }
    
    .requirements {
      margin-top: 20px;
      text-align: left;
    }
    
    .requirement {
      font-size: 14px;
      color: #777;
      margin: 5px 0;
      display: flex;
      align-items: center;
      opacity: 0.7;
      transition: all 0.3s ease;
    }
    
    .requirement.met {
      color: var(--strong);
      opacity: 1;
    }
    
    .requirement i {
      margin-right: 8px;
      font-size: 12px;
    }
    
    .requirement.met i::before {
      content: "âœ“";
    }
    
    .requirement:not(.met) i::before {
      content: "â—‹";
    }
    
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Indicator</h2>
    
    <div class="input-container">
      <input type="password" id="password" placeholder="Enter password">
      <div class="toggle-password" onclick="togglePasswordVisibility()">ðŸ”“</div>
    </div>
    
    <div class="strength-container">
      <div class="strength"><span id="strength-bar"></span></div>
      <p id="strength-text"></p>
    </div>
    
    <div class="requirements">
      <div class="requirement" id="length"><i></i>At least 8 characters</div>
      <div class="requirement" id="length-strong"><i></i>At least 12 characters</div>
      <div class="requirement" id="uppercase"><i></i>At least 1 uppercase letter</div>
      <div class="requirement" id="number"><i></i>At least 1 number</div>
      <div class="requirement" id="special"><i></i>At least 1 special character</div>
    </div>
  </div>
  
  <script>
    // Create animated particles in the background
    function createParticles() {
      const body = document.querySelector('body');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        
        particle.style.left = posX + 'px';
        particle.style.top = posY + 'px';
        
        const size = Math.random() * 5 + 2;
        const opacity = Math.random() * 0.5 + 0.1;
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.opacity = opacity;
        
        body.appendChild(particle);
        
        anime({
          targets: particle,
          translateY: [-20, window.innerHeight + 20],
          translateX: posX + (Math.random() * 50 - 25),
          opacity: [opacity, 0],
          duration: Math.random() * 15000 + 5000,
          easing: 'linear',
          loop: true,
          delay: Math.random() * 5000
        });
      }
    }
    
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "ðŸ”’";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "ðŸ”“";
      }
      
      anime({
        targets: toggleIcon,
        scale: [1, 1.2, 1],
        duration: 300,
        easing: 'easeInOutQuad'
      });
    }
    
    // Password strength checker
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength-bar");
    const strengthText = document.getElementById("strength-text");
    
    const reqLength = document.getElementById("length");
    const reqLengthStrong = document.getElementById("length-strong");
    const reqUppercase = document.getElementById("uppercase");
    const reqNumber = document.getElementById("number");
    const reqSpecial = document.getElementById("special");
    
    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const strength = getPasswordStrength(password);
      
      // Update requirements
      reqLength.classList.toggle("met", password.length >= 8);
      reqLengthStrong.classList.toggle("met", password.length >= 12);
      reqUppercase.classList.toggle("met", /[A-Z]/.test(password));
      reqNumber.classList.toggle("met", /[0-9]/.test(password));
      reqSpecial.classList.toggle("met", /[^a-zA-Z0-9]/.test(password));
      
      let strengthColor;
      let strengthMessage;
      
      switch(strength) {
        case 0:
          strengthColor = "#e0e0e0";
          strengthMessage = "";
          break;
        case 1:
          strengthColor = "#ff4d4d";
          strengthMessage = "Very Weak";
          break;
        case 2:
          strengthColor = "#ff9933";
          strengthMessage = "Weak";
          break;
        case 3:
          strengthColor = "#ffcc00";
          strengthMessage = "Moderate";
          break;
        case 4:
          strengthColor = "#66cc66";
          strengthMessage = "Strong";
          break;
        case 5:
          strengthColor = "#00cc66";
          strengthMessage = "Very Strong";
          break;
      }
      
      anime({
        targets: strengthBar,
        width: (strength * 20) + "%",
        backgroundColor: strengthColor,
        duration: 500,
        // easing: 
      });
      
      strengthText.innerText = strengthMessage;
      strengthText.style.color = strengthColor;
    });
    
    function getPasswordStrength(password) {
      let strength = 0;
      
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      return strength;
    }
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      anime({
        targets: '.container',
        opacity: [0, 1],
        translateY: [20, 0],
        duration: 800,
        easing: 'easeOutQuad'
      });
    });
  </script>
</body>
</html>
