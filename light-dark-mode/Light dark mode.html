<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark Mode</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #333;
            --bg-dark: #1e1e1e;
            --text-dark: #f5f5f5;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .toggle-btn {
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Light & Dark Mode Toggle</h1>
        <button class="toggle-btn" onclick="toggleMode()">Switch Mode</button>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
